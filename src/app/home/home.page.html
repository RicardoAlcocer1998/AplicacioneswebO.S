<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Proyecto 4°B
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

<div id="container">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input [(ngModel)]="direccion"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Ciudad</ion-label>
          <ion-input [(ngModel)]="ciudad"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Colonia</ion-label>
          <ion-input [(ngModel)]="colonia"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
      <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="apellido"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-button (click)="guardarFormulario">Hazme click</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
